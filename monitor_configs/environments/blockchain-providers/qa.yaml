---
environment: "qa"
cluster_name: "evm-blockchain-qa-cluster"
notification_channels:
  infrastructure:
    ecs: "slack-dd-ecs-alerts-p2"
    alb: "slack-dd-elb-alerts-p2"
    rds: "slack-dd-rds-alerts-p2"
  messaging:
    sns: "slack-dd-sns-alerts-p2"
    sqs: "slack-dd-sqs-alerts-p2"
  application:
    java: "slack-dd-apm-alerts-p2"
    node: "slack-dd-apm-alerts-p2"
    apm: "slack-dd-apm-alerts-p2"
  logs: "slack-dd-logs-alerts-p2"
  default: "slack-dd-ecs-alerts-p2"

threshold_overrides:
  infrastructure:
    ecs:
      evm-blockchain-arceus:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 1024
        network_errors: 20
        alert_settings:
          priority: "4"
          include_tags: true
      evm-blockchain-gateway:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 1024
        network_errors: 20
        alert_settings:
          priority: "4"
          include_tags: true
      evm-blockchain-signer:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 1024
        network_errors: 20
        alert_settings:
          priority: "4"
          include_tags: true
      solana-provider-arceus:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 1024
        network_errors: 20
        alert_settings:
          priority: "4"
          include_tags: true
      solana-provider-gateway:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 1024
        network_errors: 20
        alert_settings:
          priority: "4"
          include_tags: true
      solana-provider-signer:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 1024
        network_errors: 20
        alert_settings:
          priority: "4"
          include_tags: true
    alb:
      blockchain-providers:
        enabled: false
  application:
    apm:
      enabled: true
      services:
        evm-blockchain-arceus:
          thresholds:
            latency: 150 # Lower threshold for latency in QA
            error_rate: 0.04 # Lower error rate in QA
            throughput: 90 # Lower throughput in QA
          alert_settings:
            priority: "4"
        evm-blockchain-gateway:
          thresholds:
            latency: 220
            error_rate: 0.06
            throughput: 110
          alert_settings:
            priority: "4"
        evm-blockchain-signer:
          thresholds:
            latency: 250
            error_rate: 0.09
            throughput: 70
          alert_settings:
            priority: "4"
    node:
      enabled: true
      services:
        evm-blockchain-arceus:
          alert_settings:
            priority: "4"
        evm-blockchain-gateway:
          alert_settings:
            priority: "4"
        evm-blockchain-signer:
          alert_settings:
            priority: "4"
        solana-provider-arceus:
          alert_settings:
            priority: "4"
        solana-provider-gateway:
          alert_settings:
            priority: "4"
        solana-provider-signer:
          alert_settings:
            priority: "4"
  logs:
    services:
      evm-blockchain-arceus:
        thresholds:
          critical: 50
          critical_recovery: 40
          warning: 35
          warning_recovery: 30
      evm-blockchain-gateway:
        thresholds:
          critical: 50
          critical_recovery: 40
          warning: 35
          warning_recovery: 30
      evm-blockchain-signer:
        thresholds:
          critical: 50
          critical_recovery: 40
          warning: 35
          warning_recovery: 30
      solana-provider-arceus:
        custom_log_lines:
          - "ViemException: transaction.insufficient-funds"
          - "ViemException: prepare-transaction"
        thresholds:
          critical: 50
          critical_recovery: 40
          warning: 35
          warning_recovery: 30
      solana-provider-gateway:
        custom_log_lines:
          - "ViemException: transaction.insufficient-funds"
          - "ViemException: prepare-transaction"
        thresholds:
          critical: 50
          critical_recovery: 40
          warning: 35
          warning_recovery: 30
      solana-provider-signer:
        custom_log_lines:
          - "ViemException: transaction.insufficient-funds"
          - "ViemException: prepare-transaction"
        thresholds:
          critical: 50
          critical_recovery: 40
          warning: 35
          warning_recovery: 30
        alert_settings:
          priority: "3"
          include_tags: true
