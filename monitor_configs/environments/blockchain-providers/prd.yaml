---
environment: "prd"
cluster_name: "evm-blockchain-prd-cluster"
notification_channels:
  infrastructure:
    ecs: "slack-dd-ecs-alerts-p1"
    alb: "slack-dd-elb-alerts-p1"
    rds: "slack-dd-rds-alerts-p1"
  messaging:
    sns: "slack-dd-sns-alerts-p1"
    sqs: "slack-dd-sqs-alerts-p1"
  application:
    java: "slack-dd-apm-alerts-p1"
    node: "slack-dd-apm-alerts-p1"
    apm: "slack-dd-apm-alerts-p1"
  logs: "slack-dd-logs-alerts-p1"
  default: "slack-dd-ecs-alerts-p1"

threshold_overrides:
  infrastructure:
    ecs:
      evm-blockchain-arceus:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 2048
        network_errors: 20
        alert_settings:
          priority: "2"
          include_tags: true
      evm-blockchain-gateway:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 2048
        network_errors: 20
        alert_settings:
          priority: "2"
          include_tags: true
      evm-blockchain-signer:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 2048
        network_errors: 20
        alert_settings:
          priority: "2"
          include_tags: true
      solana-provider-arceus:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 2048
        network_errors: 20
        alert_settings:
          priority: "2"
          include_tags: true
      solana-provider-gateway:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 2048
        network_errors: 20
        alert_settings:
          priority: "2"
          include_tags: true
      solana-provider-signer:
        cpu_percent: 85
        memory_percent: 90
        memory_available: 2048
        network_errors: 20
        alert_settings:
          priority: "2"
          include_tags: true
    alb:
      blockchain-providers:
        alb_name: "app/blockchain-providers-prd-int/f8e477d4ed9479ea"
        request_count: 8000
        latency: 200
        error_rate: 5
        alert_settings:
          priority: "2"
  application:
    node:
      enabled: true
      services:
        evm-blockchain-arceus:
          thresholds:
            heap_memory_usage: 1800
          alert_settings:
            priority: "2"
        evm-blockchain-gateway:
          thresholds:
            heap_memory_usage: 1800
          alert_settings:
            priority: "2"
        evm-blockchain-signer:
          thresholds:
            heap_memory_usage: 1800
          alert_settings:
            priority: "2"
        solana-provider-arceus:
          thresholds:
            heap_memory_usage: 1800
          alert_settings:
            priority: "2"
        solana-provider-gateway:
          thresholds:
            heap_memory_usage: 1800
          alert_settings:
            priority: "2"
        solana-provider-signer:
          thresholds:
            heap_memory_usage: 1800
          alert_settings:
            priority: "2"
  logs:
    services:
      evm-blockchain-arceus:
        thresholds:
          critical: 25
          critical_recovery: 20
          warning: 15
          warning_recovery: 10
      evm-blockchain-gateway:
        thresholds:
          critical: 25
          critical_recovery: 20
          warning: 15
          warning_recovery: 10
      evm-blockchain-signer:
        thresholds:
          critical: 25
          critical_recovery: 20
          warning: 15
          warning_recovery: 10
      solana-provider-arceus:
        custom_log_lines:
          - "ViemException: transaction.insufficient-funds"
          - "ViemException: prepare-transaction"
        thresholds:
          critical: 25
          critical_recovery: 20
          warning: 15
          warning_recovery: 10
      solana-provider-gateway:
        custom_log_lines:
          - "ViemException: transaction.insufficient-funds"
          - "ViemException: prepare-transaction"
        thresholds:
          critical: 25
          critical_recovery: 20
          warning: 15
          warning_recovery: 10
      solana-provider-signer:
        custom_log_lines:
          - "ViemException: transaction.insufficient-funds"
          - "ViemException: prepare-transaction"
        thresholds:
          critical: 25
          critical_recovery: 20
          warning: 15
          warning_recovery: 10
        alert_settings:
          priority: "3"
          include_tags: true
